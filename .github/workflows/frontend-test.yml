name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json' # or package.json

    - name: Install dependencies
      run: npm install
      working-directory: ./frontend

    - name: Run linting (optional)
      run: npm run lint # Add this script to your frontend package.json if you have linting set up
      working-directory: ./frontend
      continue-on-error: true

    - name: Run unit tests
      run: npm test -- --coverage --watchAll=false # Example using Jest
      working-directory: ./frontend
      env:
        CI: true

    - name: Build frontend
      run: npm run build # Make sure you have a "build" script in your frontend package.json
      working-directory: ./frontend
      env:
        CI: true
        # You might need to set environment variables for the build process
        # REACT_APP_API_URL: https://api.yourapp.com # Example
