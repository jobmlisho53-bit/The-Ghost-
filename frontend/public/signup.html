<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Creators | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;600;700;800;900&family=Exo+2:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root{
            --cyber-blue:#00f0ff;
            --neon-orange:#ff4d00;
            --matrix-green:#00ff88;
            --hologram-purple:#b026ff;
            --void-black:#000011;
            --deep-space:#06061a;
            --cyber-metal:#1a1a2e;
            --neural-pink:#ff00d4;
            --glitch-red:#ff003c;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--void-black);
            color:#fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            line-height: 1.6;
        }
        /* Animated Cyber Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index:-3;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove{
            0%{ transform: translate(0, 0);}            100%{ transform: translate(50px, 50px);}
        }
        /* Particle Animation*/
        .particles{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index:-2;
            pointer-events: none;
        }
        .particle{
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--cyber-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--cyber-blue);
            animation: particleFloat linear infinite;
        }
        @keyframes particleFloat{
            0%{ transform: translateY(100vh); opacity: 0;}
            10%{ opacity: 1;}
            90%{ opacity: 1;}
            100%{ transform: translateY(-100px); opacity: 0;}
        }
        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .signup-card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.1);
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .signup-card::before {
            content: '';            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--cyber-blue), var(--hologram-purple), var(--neon-orange));
            z-index: -1;
            border-radius: 22px;
            animation: borderAnimation 3s linear infinite;
            background-size: 400% 400%;
        }
        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--cyber-blue), var(--hologram-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--cyber-blue);
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(6, 6, 26, 0.6);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;            border-color: var(--cyber-blue);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
        .signup-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--cyber-blue), var(--hologram-purple));
            color: #000;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .signup-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.4);
        }
        .login-option {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        .login-option a {
            color: var(--cyber-blue);
            text-decoration: none;
            margin: 0 5px;
        }
        .login-option a:hover {
            text-decoration: underline;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            background: rgba(26, 26, 46, 0.6);
            color: white;            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .social-btn:hover {
            background: rgba(0, 240, 255, 0.1);
            transform: translateY(-3px);
        }
        .google-btn {
            color: #fff;
            border-color: #DB4437;
            background: #DB4437;
        }
        .github-btn {
            color: #fff;
            border-color: #333;
            background: #333;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: var(--cyber-blue);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            transition: all 0.3s;
        }
        .back-button:hover {
            background: rgba(0, 240, 255, 0.2);
        }
        .error-message {
            color: var(--glitch-red);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: var(--matrix-green);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>    <div class="cyber-grid"></div>
    <div class="particles" id="particles"></div>
    
    <div class="signup-container">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        
        <div class="signup-card">
            <div class="logo-text">GHOST CREATORS</div>
            
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username">
                <div class="error-message" id="username-error">Username is required</div>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
                <div class="error-message" id="email-error">Valid email is required</div>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
                <div class="error-message" id="password-error">Password must be at least 6 characters</div>
            </div>
            <button class="signup-button" onclick="registerUser()">
                <i class="fas fa-user-plus"></i> SIGN UP
            </button>
            
            <div class="social-login">
                <button class="social-btn google-btn" id="google-signup">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
                <button class="social-btn github-btn" id="github-signup">
                    <i class="fab fa-github"></i> Sign up with GitHub
                </button>
            </div>
            
            <div class="login-option">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
            
            <div class="success-message" id="success-message">Registration successful! Redirecting...</div>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script>
        // Create particle background        function createParticles(){
            const container = document.getElementById('particles');
            const particleCount = 50;
            for(let i = 0; i < particleCount; i++){
                const particle = document.createElement('div');
                particle.className = 'particle';
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                // Random size
                const size = 1 + Math.random() * 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                // Random color
                const colors = [
                    'var(--cyber-blue)',
                    'var(--neon-orange)',
                    'var(--matrix-green)',
                    'var(--hologram-purple)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                // Random animation
                const duration = 3 + Math.random() * 7;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                container.appendChild(particle);
            }
        }

        async function registerUser() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Reset error messages
            document.getElementById('username-error').style.display = 'none';
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';

            let isValid = true;

            // Validate inputs
            if (!username) {
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }

            if (!email || !isValidEmail(email)) {
                document.getElementById('email-error').style.display = 'block';                isValid = false;
            }

            if (!password || password.length < 6) {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            try {
                console.log('Attempting registration with:', { username, email, password });
                const response = await api.register({ username, email, password });
                console.log('Registration response:', response);
                
                if (response.success) {
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response));
                    
                    // Show success message
                    document.getElementById('success-message').style.display = 'block';
                    
                    // Redirect to main app after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    alert('Registration failed: ' + (response.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again. Error: ' + error.message);
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function goBack() {
            window.location.href = 'landing.html';
        }

        // Initialize particles
        document.addEventListener('DOMContentLoaded', function(){
            createParticles();
                        // Social signup buttons
            document.getElementById('google-signup').addEventListener('click', function(){
                // Call the Google OAuth function from api.js
                api.googleLogin();
            });
            
            document.getElementById('github-signup').addEventListener('click', function(){
                // Call the GitHub OAuth function from api.js
                api.githubLogin();
            });
        });
    </script>
</body>
</html>
