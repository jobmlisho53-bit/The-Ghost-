services:
- type: web
  name: ghost-creators-api
  env: node
  region: oregon
  plan: free
  buildCommand: npm install
  startCommand: npm start
  envVars:
  - key: NODE_ENV
    value: production
  - key: MONGODB_URI
    sync: false  # You'll set this in Render dashboard
  - key: JWT_SECRET
    sync: false  # You'll set this in Render dashboard
  - key: GOOGLE_CLIENT_ID
    sync: false
  - key: GOOGLE_CLIENT_SECRET
    sync: false
  - key: GITHUB_CLIENT_ID
    sync: false
  - key: GITHUB_CLIENT_SECRET
    sync: false
  - key: SESSION_SECRET
    sync: false
  - key: FRONTEND_URL
    sync: false  # Set to your Vercel frontend URL
  - key: PORT
    value: 10000
